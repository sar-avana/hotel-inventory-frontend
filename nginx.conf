server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy all API calls to backend service inside the cluster
  location /signup {
    proxy_pass http://backend-service.default.svc.cluster.local:3000/signup;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    proxy_cache_bypass $http_upgrade;
  }

  location /login {
    proxy_pass http://backend-service.default.svc.cluster.local:3000/login;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    proxy_cache_bypass $http_upgrade;
  }

  # Optional: proxy other /api/ endpoints
  location /api/ {
    proxy_pass http://backend-service.default.svc.cluster.local:3000/api/;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    proxy_cache_bypass $http_upgrade;
  }
}



